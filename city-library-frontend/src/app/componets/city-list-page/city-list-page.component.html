<p>city-list-page works!</p>

<div class="table-responsive">
  <table class="table table-bordered p-0 m-0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" *ngFor="let city of cities">
      <td>{{ city?.id }}</td>
      <td>{{ city?.name }}</td>
      <td><img src="{{ city?.photo }}"></td>
      <td><a href="#" [routerLink]="['/city/', city.id]" class="btn btn-info m-1">Details</a></td>
    </tr>
    <tr scope="row" *ngIf="cities.length === 0">
      <td colspan="6" class="text-center">No record found</td>
    </tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
</div>
